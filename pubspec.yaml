name: s7hack
description: Moscow Hack 2021 S7
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  freezed_annotation: ^0.14.1
  riverpod: ^0.13.1
  hive: ^2.0.0
  path_provider: ^2.0.1
  logging: ^1.0.1
  url_launcher: ^6.0.3
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  freezed: ^0.14.1+1
  json_serializable: ^4.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/earth_logo.png
    - assets/plane.png
    - assets/bag.png
    - assets/shield.png
    - assets/auto.png
    - assets/diamond.png
    - assets/round.png
    - assets/iceland.png
    - assets/iceland_background.jpeg